<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/fv.png">
    <title>Formulario</title>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form action="#" id="form-registro">

        <div class="form-group">
            <label for="name">Nombres y Apellidos</label><br>
            <input type="text" id="name" required>
        </div><br>

        <div class="form-group">
            <label for="dateNac">Fecha de Nacimiento</label><br>
            <input type="date" id="dateNac" required>
        </div><br>

        <div class="form-group">
            <label for="email">Correo</label><br>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <p>Genero</p>
            <input type="radio" name="genero" value="F" id="GF"> <label for="GF">Femenino</label><br>
            <input type="radio" name="genero" value="G" id="GM"> <label for="GM">Masculino</label><br>
        </div>

        <div class="form-group">
            <p>Tienes conocimientos en?</p>
            <input type="checkbox" id="cbox1" value="html"> <label for="cbox1">HTML</label><br>
            <input type="checkbox" id="cbox2" value="js"> <label for="cbox2">JS</label><br>
            <input type="checkbox" id="cbox3" value="css"> <label for="cbox3">CSS</label><br>
        </div>

        <br>
        <button type="submit" id="enviar">Enviar</button>

    </form>
</body>

</html>
